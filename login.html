<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CRM Concessionnaires</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles sp√©cifiques pour la page de connexion */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            color: var(--color-primary-red-dark);
            margin-bottom: 1.5rem;
        }
        .login-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-form button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background-color: var(--color-primary-red);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
        #login-error {
            color: var(--color-danger-text);
            margin-top: 1rem;
            font-weight: 500;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="bg-car-visible"></div>
    <div class="bg-red-overlay"></div>

    <div class="login-container">
        <h1>Connexion CRM</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Adresse e-mail" required>
            <input type="password" id="login-password" placeholder="Mot de passe" required>
            <button type="submit">Se Connecter</button>
        </form>
        <p id="login-error"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script src="auth.js"></script>
</body>
</html>
